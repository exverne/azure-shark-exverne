<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- First we include normalize.css to "reset" all styles (and make it the same in different browsers) -->
    <link rel="stylesheet" href="style/normalize.css">

    <!-- Include Gridlex to use the columns -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.4.1/gridlex.min.css">

    <!-- Include Google Fonts for our design -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Poppins" rel="stylesheet">

    <!-- Include our own, custom styles -->
    <link rel="stylesheet" href="style/style.css">

    <script src="https://use.fontawesome.com/67342bd5ce.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

  </head>
  <body>
<!--- this is the header --->
    <header id="home" class="grid-spaceAround-middle-noBottom align-center">
<!--- this is the logo --->
      <div class="col-6">
        <img src="images/kathryn.jpg" alt="this is a picture of me smiling"/>
      </div>
<!--- these are the header navigation links --->
      <nav class="col-6">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#experience">Experience</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

{{content}}

      <footer>
          <h2>Contact Us</h2>
          <form method="POST" action="http://formspree.io/exverne@hotmail.com" class="grid-spaceAround-center-noBottom">
              <label for="name" class="col-12">Your Name</label>
              <input type="text" name="name" id="name" placeholder="Your Name" class="col-12">
              <label for="email" class="col-12">Your Email</label>
              <input type="email" name="email" id="email" placeholder="Your email" class="col-12">
              <label for="message" class="col-12">Your Message</label>
              <textarea name="message" placeholder="Your message" class="col-12"></textarea>
              <button type="submit" class="col-2">Send</button>
          </form>
          <nav class="grid-center social-media">
              <a href="facebook" class="col-2">
                <i class="fa fa-facebook-official fa-2x hover" aria-hidden="true"></i>
              </a>
              <a href="instagram" class="col-2">
                <i class="fa fa-instagram fa-2x hover" aria-hidden="true"></i>
              </a>
            </nav>
        </footer>
</body>
</html>
